        <main>
            <!-- Contact Form and Social  -->
            <section id="contact" class="container my-4 mb-md-5 px-4">
                <div class="row align-items-start g-5">
                    <div class="col-12 col-lg-6 text-center">
                        <h1><strong>Reach out anytime</strong></h1>
                        <p class="mt-3">
                            Let’s connect, Share ideas, questions, or projects.<br>
                            I’m always open to exchanging thoughts and building something new.
                        </p>
                        <hr>
                        <div class="row g-2 justify-content-evenly text-center">
                            <div class="col-3">
                                <a href="#" class="btn btn-primary disabled rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-envelope-at-fill"></i>
                                </a>
                            </div>
                            <div class="col-3">
                                <a href="https://github.com/BTP-Magna#" class="btn btn-dark rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-github"></i>
                                </a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-danger disabled rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-gitlab"></i>
                                </a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-warning disabled rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-stack-overflow"></i>
                                </a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-info disabled rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-discord"></i>
                                </a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-dark disabled rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-twitter-x"></i>
                                </a>
                            </div>
                            <div class="col-3">
                                <a href="#" class="btn btn-success disabled rounded-circle fs-4 fs-md-2">
                                    <i class="bi bi-linkedin"></i>
                                </a>
                            </div>
                        </div>
                        <div class="d-none d-sm-block row py-3 justify-content-center">
                            <a href="https://youtu.be/hvL1339luv0">
                                <img alt="dog dance" src="https://media.tenor.com/GpwwFn9vC4cAAAAj/party-mops.gif" class="img-fluid w-25" width="200" height="200">
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <form id="contactForm" target="_self">
                            <fieldset>
                                <legend class="text-center">Message Me</legend>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control " id="contactName" name="name" placeholder="Name" required>
                                    <label for="contactName">Name:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="contactEmail" name="email" placeholder="email@sample.com" required>
                                    <label for="contactEmail">Email:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="contactFavorite" name="favorite">
                                        <option value="c">C</option>
                                        <option value="c-plus">C++</option>
                                        <option value="c-sharp">C#</option>
                                        <option value="golang">Go</option>
                                        <option value="java">Java</option>
                                        <option value="javascript">JavaScript</option>
                                        <option value="python">Python</option>
                                        <option value="scratch">Scratch</option>
                                        <option value="sqlite">SQLite</option>
                                        <option value="other">Other (Please leave it in message)</option>
                                    </select>
                                    <label for="contactFavorite">Choose your favorite language:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea id="contactMessage" class="form-control" name="message" placeholder="Leave a comment here" style="height:6rem;" maxlength="200" required></textarea>
                                    <label for="contactMessage">Leave a comment here:</label>
                                    <div class="form-text text-end">
                                        <p><span id="currentCount">0</span>/<span id="maxCount">200</span> characters</p>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <input type="submit" class="btn btn-primary" value="confirm">
                                    <input type="reset" class="btn btn-danger" value="reset">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="container-fluid bg-primary text-light text-center py-2 mt-auto">
